name: Build and Publish AppImage

on:
  push:
    branches: [ main ]
  release:
    types: [ published ]

permissions:
  contents: read

concurrency:
  group: appimage-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-24.04
    env:
      # Ensure GI can find typelibs during build
      GI_TYPELIB_PATH: /usr/lib/x86_64-linux-gnu/girepository-1.0

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "22"

      - name: Install system dependencies (GTK, WebKit, GI)
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libfuse2t64 \
            gobject-introspection libgirepository1.0-dev gir1.2-glib-2.0 \
            libgtk-3-0 libcairo2 libatk1.0-0 libatk-bridge2.0-0 gir1.2-gtk-3.0 \
            gir1.2-webkit2-4.1 \
            libgl1 libglx-mesa0 libgl1-mesa-dri xvfb libnss3 libxss1 \
            libcairo2-dev pkg-config python3-dev python3-gi python3-gi-cairo
          sudo rm -rf /var/lib/apt/lists/*

      - name: Install Poetry
        run: |
          set -euxo pipefail
          curl -sSL https://install.python-poetry.org | python3 -
          echo "${HOME}/.local/bin" >> "$GITHUB_PATH"

      - name: Cache Poetry downloads
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install dependencies
        run: make install_deps

      - name: Pin PyInstaller to < 6.12
        run: poetry run python -m pip install "pyinstaller>=6.10,<6.12" --upgrade

      - name: Sanity check GIRepository availability
        run: |
          ls -l /usr/lib/x86_64-linux-gnu/girepository-1.0/GIRepository-2.0.typelib || true
          poetry run python - <<'PY'
          import gi
          gi.require_version('GIRepository', '2.0')
          from gi.repository import GIRepository, GLib
          print('GIRepository OK:', GIRepository)
          print('GLib OK:', GLib)
          PY

      - name: Build AppImage
        run: make build_appimage

      - name: Verify AppImage exists
        run: |
          set -e
          test -f "Copilot-x86_64.AppImage" || { echo "Error: Copilot-x86_64.AppImage not found!"; exit 1; }

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: Copilot-x86_64.AppImage
          path: Copilot-x86_64.AppImage
          if-no-files-found: error

      - name: Publish to GitHub Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: Copilot-x86_64.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
