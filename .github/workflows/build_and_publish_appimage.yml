name: Build and Publish AppImage

on:
  push:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ubuntu-24.04
    env:
      # Ensure GI can find typelibs during build
      GI_TYPELIB_PATH: /usr/lib/x86_64-linux-gnu/girepository-1.0

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: Install system dependencies (GTK, WebKit, GI)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libfuse2 \
            # GI runtime + typelibs
            gobject-introspection libgirepository1.0-dev gir1.2-glib-2.0 \
            # GTK stack needed by pywebview[gtk]
            libcairo2-dev libgtk-3-0 libatk1.0-0 libatk-bridge2.0-0 \
            gir1.2-gtk-3.0 \
            # WebKit2GTK (used by pywebview on Linux)
            gir1.2-webkit2-4.1 \
            # Misc runtime deps often needed by headless/electron-like stacks
            libgl1 libglx-mesa0 libgl1-mesa-dri xvfb libnss3 libxss1 \
            # Python GI bindings (safe even if using pip pygobject inside venv)
            python3-gi python3-gi-cairo

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Cache Node.js modules
        id: cache-node-modules
        uses: actions/cache@v4
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('gui/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "${HOME}/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: make install_deps

      - name: Pin PyInstaller to < 6.12
        run: poetry run pip install "pyinstaller>=6.10,<6.12" --upgrade

      - name: Sanity check GIRepository availability
        run: |
          ls -l /usr/lib/x86_64-linux-gnu/girepository-1.0/GIRepository-2.0.typelib || true
          poetry run python - <<'PY'
          import gi
          gi.require_version('GIRepository', '2.0')
          from gi.repository import GIRepository, GLib
          print('GIRepository OK:', GIRepository)
          print('GLib OK:', GLib)
          PY

      - name: Build AppImage
        run: make build_appimage

      - name: Verify AppImage exists
        run: |
          if [ ! -f "Copilot-x86_64.AppImage" ]; then
            echo "Error: Copilot-x86_64.AppImage not found!"
            exit 1
          fi

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: Copilot-x86_64.AppImage
          path: Copilot-x86_64.AppImage

      - name: Publish AppImage to GitHub releases
        if: ${{ github.event_name == 'release' }}
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: Copilot-x86_64.AppImage
          asset_name: Copilot-x86_64.AppImage
          asset_content_type: application/vnd.appimage
